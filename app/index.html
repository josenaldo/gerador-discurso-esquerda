<html ng-app="geradorApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gerador de Discurso da Esquerda!</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css"/>
        <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>


        <div class="container">
            <div class="row icons">
                <div class="col-sm-6 discurso-button-esquerda">
                    <a href="#/esquerda" class="discurso-button btn btn-danger">
                        <i class="icon fa fa-3x fa-align-left "></i>
                        <span class="label">Argumentos da Esquerda</span>
                    </a>
                </div>
                <div class="col-sm-6 discurso-button-direita">
                    <a href="#/direita" class="discurso-button btn btn-primary">
                        <i class="icon fa fa-3x fa-align-right"></i>
                        <span class="label">Argumentos da Direita</span>
                    </a>
                </div>
            </div>
        </div>


        <div class="container">
            <div ng-view></div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
