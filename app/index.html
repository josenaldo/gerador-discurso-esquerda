<html ng-app="geradorApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gerador de Discurso da Esquerda!</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/app.css"/>
        <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-controller="MainCtrl">             
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">                    
                    <div class="inner cover">
                        <h1 class="cover-heading">Gerador de Argumentos da Esquerda</h1>
                        <p class="lead"> {{discurso}}</p>
                        <p class="lead">
                        <button ng-click="geraDiscurso()" class="btn btn-lg btn-default" >Fala Militante!</button>
                        </p>
                    </div>                   
                </div>
            </div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
